<!DOCTYPE html>
<html lang="sq">
<head>
<meta charset="UTF-8">
<title>Raporto Ndotje</title>

<style>
body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-image: url('https://images.unsplash.com/photo-1501004318641-b39e6451bec6?auto=format&fit=crop&w=1500&q=80');
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
}
.card {
    width: 380px;
    margin: 60px auto;
    padding: 25px;
    background: rgba(255, 255, 255, 0.92);
    border-radius: 14px;
    box-shadow: 0 4px 30px rgba(0,0,0,0.25);
    animation: fadeIn 1.2s ease;
    text-align: center;
    backdrop-filter: blur(3px);
}
h2 { margin-top: 0; font-size: 26px; }
p { font-size: 14px; color: #444; }
input[type="text"],
input[type="file"] {
    width: 95%;
    padding: 10px;
    margin: 10px 0;
    border-radius: 8px;
    border: 1px solid #ccc;
}
.btn {
    width: 100%;
    padding: 12px;
    background: #0a7f1c;
    border: none;
    color: white;
    font-size: 16px;
    border-radius: 8px;
    cursor: pointer;
}
.btn:hover {
    background: #0eb423;
}
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to   { opacity: 1; transform: translateY(0); }
}
#popup {
    display:none;
    position:fixed;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    background: rgba(255,255,255,0.95);
    padding:20px;
    border-radius:12px;
    box-shadow:0 6px 20px rgba(0,0,0,0.4);
    z-index:1000;
    font-size:16px;
    text-align:center;
}
</style>
</head>

<body>

<div class="card">
    <h2>Raporto Ndotje üåç</h2>
    <p>Shkruaj dhe dergo foto te ndotjes ne lagjen tende.</p>

    <input type="text" id="lagjja" placeholder="Lagjja / Qyteti">
    <input type="text" id="pershkrimi" placeholder="P√´rshkruaj problemin">
    <input type="file">

    <button class="btn">D√´rgo Raportin</button>

    <!-- MESAZHI POSHT√ã BUTONIT -->
    <p id="msg" style="color:green; font-weight:bold;"></p>
</div>

<div id="popup">
    <span id="popup-text"></span>
    <br><br>
    <button onclick="closePopup()">Mbyll</button>
</div>

<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

<script>
var firebaseConfig = {
  apiKey: "API_KEY",
  authDomain: "PROJECT_ID.firebaseapp.com",
  projectId: "PROJECT_ID",
  storageBucket: "PROJECT_ID.appspot.com",
  messagingSenderId: "SENDER_ID",
  appId: "APP_ID"
};

firebase.initializeApp(firebaseConfig);
var db = firebase.firestore();

function showPopup(message) {
    document.getElementById("popup-text").innerText = message;
    document.getElementById("popup").style.display = "block";
}

function closePopup() {
    document.getElementById("popup").style.display = "none";
}

document.querySelector(".btn").addEventListener("click", function() {

    var lagjja = document.getElementById("lagjja").value.trim();
    var pershkrimi = document.getElementById("pershkrimi").value.trim();

    if (!lagjja || !pershkrimi) {
        showPopup("Plot√´so t√´ gjitha fushat ‚ùó");
        return;
    }

    db.collection("raportime").add({
        lagjja: lagjja,
        pershkrimi: pershkrimi,
        data: new Date()
    })
    .then(function() {

        document.getElementById("msg").innerHTML =
        "Raporti u d√´rgua! Faleminderit q√´ po ndihmon mjedisin üíö";

        showPopup("Raporti u d√´rgua me sukses ‚úÖ");

        document.getElementById("lagjja").value = "";
        document.getElementById("pershkrimi").value = "";
    })
    .catch(function(error) {
        console.error(error);
        showPopup("Gabim gjat√´ d√´rgimit ‚ùå");
    });

});
</script>

</body>
</html>
