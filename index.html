!DOCTYPE html>
<html lang="sq">
<head>
<meta charset="UTF-8">
<title>Raporto Ndotje</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-image: url('https://images.unsplash.com/photo-1501004318641-b39e6451bec6');
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
    }

    /* KARTA (korniza rreth formularit) */
    .card {
        width: 380px;
        margin: 60px auto;
        padding: 25px;
        background: rgba(255, 255, 255, 0.92);
        border-radius: 14px;
        box-shadow: 0 4px 30px rgba(0,0,0,0.25);
        animation: fadeIn 1.2s ease;
        text-align: center;
        backdrop-filter: blur(3px);
    }

    h2 {
        margin-top: 0;
        font-size: 26px;
    }

    p {
        font-size: 14px;
        color: #444;
    }

    /* INPUTET */
    input[type="text"],
    input[type="file"] {
        width: 95%;
        padding: 10px;
        margin: 10px 0;
        border-radius: 8px;
        border: 1px solid #ccc;
        transition: 0.3s;
    }

    input:focus {
        border-color: #2ea44f;
        box-shadow: 0 0 6px rgba(0, 180, 0, 0.3);
    }

    /* BUTONI */
    .btn {
        width: 100%;
        padding: 12px;
        background: #0a7f1c;
        border: none;
        color: white;
        font-size: 16px;
        border-radius: 8px;
        cursor: pointer;
        transition: 0.3s;
    }

    .btn:hover {
        background: #0eb423;
        transform: scale(1.03);
    }

    /* Animacioni */
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to   { opacity: 1; transform: translateY(0); }
    }
</style>
</head>
<body>

<div class="card">
    <h2>Raporto Ndotje üåç</h2>
    <p>Shkruaj dhe dergo foto te ndotjes ne lagjen tende.</p>

    <input type="text" placeholder="Lagjja / Qyteti">
    <input type="text" placeholder="P√´rshkruaj problemin">
    <input type="file">

    <button class="btn">D√´rgo Raportin</button>
</div>

</body>
</html>
