<!DOCTYPE html>
<html lang="sq">
<head>
<meta charset="UTF-8">
<title>Raporto Ndotje</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-image: url('https://images.unsplash.com/photo-1501004318641-b39e6451bec6?auto=format&fit=crop&w=1500&q=80');
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
    }

    .card {
        width: 380px;
        margin: 60px auto;
        padding: 25px;
        background: rgba(255, 255, 255, 0.92);
        border-radius: 14px;
        box-shadow: 0 4px 30px rgba(0,0,0,0.25);
        animation: fadeIn 1.2s ease;
        text-align: center;
        backdrop-filter: blur(3px);
    }

    h2 { margin-top: 0; font-size: 26px; }
    p { font-size: 14px; color: #444; }

    input[type="text"], input[type="file"] {
        width: 95%;
        padding: 10px;
        margin: 10px 0;
        border-radius: 8px;
        border: 1px solid #ccc;
        transition: 0.3s;
    }

    input:focus {
        border-color: #2ea44f;
        box-shadow: 0 0 6px rgba(0, 180, 0, 0.3);
    }

    .btn {
        width: 100%;
        padding: 12px;
        background: #0a7f1c;
        border: none;
        color: white;
        font-size: 16px;
        border-radius: 8px;
        cursor: pointer;
        transition: 0.3s;
    }

    .btn:hover { background: #0eb423; transform: scale(1.03); }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    #popup {
        display:none;
        position:fixed;
        top:50%;
        left:50%;
        transform:translate(-50%,-50%);
        background: rgba(255,255,255,0.95);
        padding:20px;
        border-radius:12px;
        box-shadow:0 6px 20px rgba(0,0,0,0.4);
        z-index:1000;
        font-size:16px;
        text-align:center;
        opacity:0;
        transition: opacity 0.4s;
    }

    #popup button {
        padding:8px 16px;
        border:none;
        background:#0a7f1c;
        color:white;
        border-radius:6px;
        cursor:pointer;
    }
</style>
</head>
<body>

<div class="card">
    <h2>Raporto Ndotje üåç</h2>
    <p>Shkruaj dhe dergo foto t√´ ndotjes n√´ lagjen t√´nde.</p>

    <input type="text" id="location" placeholder="Lagjja / Qyteti">
    <input type="text" id="description" placeholder="P√´rshkruaj problemin">
    <input type="file" id="image">
    <button class="btn" onclick="sendReport()">D√´rgo Raportin</button>
</div>

<div id="popup">
    <span id="popup-text"></span>
    <br><br>
    <button onclick="closePopup()">Mbyll</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

const firebaseConfig = {
  apiKey: "API_KEY",
  authDomain: "PROJECT_ID.firebaseapp.com",
  projectId: "PROJECT_ID",
  storageBucket: "PROJECT_ID.appspot.com",
  messagingSenderId: "XXXX",
  appId: "XXXX"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const storage = getStorage(app);

window.sendReport = async function() {
    const location = document.getElementById("location").value;
    const description = document.getElementById("description").value;
    const file = document.getElementById("image").files[0];

    if (!location || !description) {
        alert("Plot√´so t√´ gjitha fushat!");
        return;
    }

    let imageUrl = "";

    if (file) {
        const storageRef = ref(storage, `images/${Date.now()}_${file.name}`);
        await uploadBytes(storageRef, file);
        imageUrl = await getDownloadURL(storageRef);
    }

    try {
        await addDoc(collection(db, "raportime"), {
            vendndodhja: location,
            pershkrimi: description,
            foto: imageUrl,
            data: new Date()
        });

        showPopup("Raporti u d√´rgua me sukses! üíö");

        document.getElementById("location").value = "";
        document.getElementById("description").value = "";
        document.getElementById("image").value = "";

    } catch (e) {
        alert("Di√ßka shkoi gabim. Provoni p√´rs√´ri.");
    }
}
</script>

<script>
function showPopup(message) {
    const popup = document.getElementById('popup');
    document.getElementById('popup-text').innerText = message;
    popup.style.display = 'block';
    setTimeout(() => { popup.style.opacity = '1'; }, 10);
}

function closePopup() {
    const popup = document.getElementById('popup');
    popup.style.opacity = '0';
    setTimeout(() => { popup.style.display = 'none'; }, 400);
}
</script>

</body>
</html>
