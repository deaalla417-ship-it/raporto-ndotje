<!DOCTYPE html>
<html>
<head>
  <title>Raporto Ndotje</title>
  <style>
    body {
      font-family: Arial;
      background: #f2f2f2;
      padding: 20px;
    }

    .box {
      background: white;
      padding: 20px;
      max-width: 500px;
      margin: auto;
      border-radius: 10px;
    }

    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }

    button {
      background: green;
      color: white;
      border: none;
      cursor: pointer;
    }

    img {
      max-width: 100%;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>

<body>

<div class="box">
  <h1>Raporto Ndotje üåç</h1>
  <p>Shkruaj dhe dergo foto te ndotjes ne lagjen tende.</p>

  <input type="text" id="location" placeholder="Lagjja / Qyteti">

  <textarea id="problem" placeholder="Pershkruaj problemin"></textarea>

  <input type="file" id="image" accept="image/*">

  <button onclick="sendReport()">Dergo Raportin</button>

  <p id="msg"></p>

  <img id="preview">
</div>

<script>
function sendReport() {
  let file = document.getElementById("image").files[0];

  if (file) {
    let reader = new FileReader();
    reader.onload = function(e) {
      let img = document.getElementById("preview");
      img.src = e.target.result;
      img.style.display = "block";
    }
    reader.readAsDataURL(file);
  }

  document.getElementById("msg").innerHTML =
    "Raporti u dergua! Faleminderit üíö";
}
</script>

</body>
</html>
