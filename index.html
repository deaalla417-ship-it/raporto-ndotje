<!DOCTYPE html>
<html lang="sq">
<head>
<meta charset="UTF-8">
<title>Raporto Ndotje</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-image: url('https://images.unsplash.com/photo-1501004318641-b39e6451bec6');
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
    }

    /* KARTA (korniza rreth formularit) */
    .card {
        width: 380px;
        margin: 60px auto;
        padding: 25px;
        background: rgba(255, 255, 255, 0.92);
        border-radius: 14px;
        box-shadow: 0 4px 30px rgba(0,0,0,0.25);
        animation: fadeIn 1.2s ease;
        text-align: center;
        backdrop-filter: blur(3px);
    }

    h2 {
        margin-top: 0;
        font-size: 26px;
    }

    p {
        font-size: 14px;
        color: #444;
    }

    /* INPUTET */
    input[type="text"],
    input[type="file"] {
        width: 95%;
        padding: 10px;
        margin: 10px 0;
        border-radius: 8px;
        border: 1px solid #ccc;
        transition: 0.3s;
    }

    input:focus {
        border-color: #2ea44f;
        box-shadow: 0 0 6px rgba(0, 180, 0, 0.3);
    }

    /* BUTONI */
    .btn {
        width: 100%;
        padding: 12px;
        background: #0a7f1c;
        border: none;
        color: white;
        font-size: 16px;
        border-radius: 8px;
        cursor: pointer;
        transition: 0.3s;
    }

    .btn:hover {
        background: #0eb423;
        transform: scale(1.03);
    }

    /* Animacioni */
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to   { opacity: 1; transform: translateY(0); }
    }

    /* SIDEBAR */
    .sidebar {
        position: fixed;
        left: 0;
        top: 50%;
        transform: translateY(-50%);
        display: flex;
        flex-direction: column;
        background: rgba(255,255,255,0.85);
        padding: 12px;
        border-radius: 0 12px 12px 0;
        box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        backdrop-filter: blur(4px);
        z-index: 999;
    }

    .sidebar a {
        padding: 14px;
        margin: 6px 0;
        font-size: 24px;
        cursor: pointer;
        transition: 0.2s;
    }

    .sidebar a:hover {
        transform: translateX(7px);
    }

    /* Mesazhi Motivues */
    .motivation-box {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background: rgba(255,255,255,0.85);
        padding: 14px 20px;
        border-radius: 14px;
        color: #1e7f2e;
        font-size: 16px;
        box-shadow: 0 3px 12px rgba(0,0,0,0.25);
        backdrop-filter: blur(4px);
    }

    /* Animacione Lulesh */
    .flowers {
        position: fixed;
        top: 0;
        left: 0;
        pointer-events: none;
    }

    .flower {
        position: absolute;
        width: 80px;
        opacity: 0.7;
        animation: flowerFloat 8s infinite ease-in-out;
    }

    .f1 { top: 10%; left: 10%; animation-delay: 0s; }
    .f2 { top: 40%; left: 80%; animation-delay: 1s; }
    .f3 { top: 70%; left: 30%; animation-delay: 2s; }

    @keyframes flowerFloat {
        0% { transform: translateY(0) rotate(0deg); }
        50% { transform: translateY(-20px) rotate(5deg); }
        100% { transform: translateY(0) rotate(0deg); }
    }

</style>
</head>
<body>

<div class="card">
    <h2>Raporto Ndotje üåç</h2>
    <p>Shkruaj dhe dergo foto te ndotjes ne lagjen tende.</p>

    <input type="text" placeholder="P√´rshkruaj problemin">
    <input type="file">

    <button class="btn">D√´rgo Raportin</button>
</div>

<!-- SIDEBAR -->
<div class="sidebar">
    <a title="Shto Foto">üì∑</a>
    <a title="Lokacioni">üìç</a>
    <a title="K√´shilla">‚ôª</a>
    <a title="Informacion">‚Ñπ</a>
</div>

<!-- Mesazh motivues -->
<div class="motivation-box">
    ‚ÄúRuaj natyr√´n, ruaj t√´ ardhmen üåø‚Äù
</div>

<!-- Animacion lulesh -->
<div class="flowers">
    <img src="https://pngimg.com/d/leaf_PNG3640.png" class="flower f1">
    <img src="https://pngimg.com/d/leaf_PNG3640.png" class="flower f2">
    <img src="https://pngimg.com/d/leaf_PNG3640.png" class="flower f3">
</div>

</body>
</html>
