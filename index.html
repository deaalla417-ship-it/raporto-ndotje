<!DOCTYPE html>
<html>
<head>
  <title>Raporto Ndotje</title>
  <style>
    body {
      font-family: Arial;
      background: #f2f2f2;
      padding: 20px;
    }

    .box {
      background: white;
      padding: 20px;
      max-width: 500px;
      margin: auto;
      border-radius: 10px;
    }

    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }

    button {
      background: green;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <div class="box">
    <h1>Raporto Ndotje üåç</h1>
    <p>Shkruaj ku ka ndotje ne lagjen tende.</p>

    <input id="location" placeholder="Lagjja / Qyteti">
    <textarea id="problem" placeholder="Pershkruaj problemin"></textarea>

    <button onclick="sendReport()">Dergo Raportin</button>

    <p id="msg"></p>
  </div>

  <script>
    function sendReport() {
      document.getElementById("msg").innerHTML =
        "Raporti u dergua! Faleminderit qe po ndihmon mjedisin üíö";
    }
  </script>

</body>
</html>
